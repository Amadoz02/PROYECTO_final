<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Urban_Pro</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Urbanist&display=swap" rel="stylesheet" />
</head>
<body class="body body--login">
  <a href="./index.html" class="btn btn--back">
    <span class="material-symbols-outlined">arrow_left_alt</span>
  </a>

  <section class="form">
    <div class="form__content">
      <h1 class="form__title">Urban<span class="form__brand">_Pro</span></h1>

      <form class="form__group" action="#" method="POST" novalidate>
        <label class="form__label" for="email">Usuario</label>
        <input class="form__input" type="email" id="email" name="email" required />

        <label class="form__label" for="password">Contraseña</label>
        <input class="form__input" type="password" id="password" name="password" required />

        <button class="btn" type="submit">Ingresar</button>
      </form>

      <div class="form__links">
        <a href="register.html" class="form__link">Crear cuenta</a>
      </div>
    </div>
  </section>
</body>
</html>
