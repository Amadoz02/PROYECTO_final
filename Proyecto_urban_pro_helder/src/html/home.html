<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urban Pro | Home</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="home">
    <header class="home__header">
      <h1 class="home__logo">Urban<span class="home__logo--highlight">Pro</span></h1>
      <form class="home__search">
        <input type="text" class="home__search-input" placeholder="Buscar productos..." />
        <button type="submit" class="home__search-btn">
          <i data-lucide="search" class="home__search-icon"></i>
        </button>
      </form>
      <nav class="home__nav">
        <a href="#" class="home__nav-link">Log out</a>
        <a href="#" class="home__nav-link">Perfil</a>
        <a href="#" id="nav-home" class="home__nav-link">Inicio</a>
        <button id="favoritesBtn" class="home__icon-btn" title="Favoritos">
          <i data-lucide="heart" class="home__icon"></i>
          <span class="home__icon-count">2</span>
        </button>
        <button class="home__icon-btn" id="cart-toggle">
          <i data-lucide="shopping-cart" class="home__icon"></i>
          <span class="home__icon-count" id="cart-count">0</span>
        </button>
      </nav>
    </header>

    <aside class="home__sidebar">
      <ul class="home__menu">
        <li><a href="#" class="home__menu-link">Hombres</a></li>
        <li><a href="#" class="home__menu-link">Mujeres</a></li>
        <li><a href="#" class="home__menu-link">Accesorios</a></li>
        <li><a href="#" class="home__menu-link">Calzado</a></li>
      </ul>
    </aside>

    <main id="main-content" class="home__main">
      <section class="product-grid">
        <!-- Cards de producto -->
        <article class="product-card">
          <button class="product-card__favorite" aria-label="Agregar a favoritos">
            <i data-lucide="heart" class="product-card__favorite-icon"></i>
          </button>
          <img src="../resources/img1.jpg" alt="Producto 1" class="product-card__img" />
          <h2 class="product-card__title">Sudadera Urbana</h2>
          <p class="product-card__price">$89.000</p>
          <button class="btn product-card__btn">Agregar</button>
        </article>

        <article class="product-card">
          <button class="product-card__favorite" aria-label="Agregar a favoritos">
            <i data-lucide="heart" class="product-card__favorite-icon"></i>
          </button>
          <img src="../resources/img1.jpg" alt="Producto 2" class="product-card__img" />
          <h2 class="product-card__title">Sudadera Urbana</h2>
          <p class="product-card__price">$89.000</p>
          <button class="btn product-card__btn">Agregar</button>
        </article>

        <article class="product-card">
          <button class="product-card__favorite" aria-label="Agregar a favoritos">
            <i data-lucide="heart" class="product-card__favorite-icon"></i>
          </button>
          <img src="../resources/img1.jpg" alt="Producto 3" class="product-card__img" />
          <h2 class="product-card__title">Sudadera Urbana</h2>
          <p class="product-card__price">$89.000</p>
          <button class="btn product-card__btn">Agregar</button>
        </article>

        <article class="product-card">
          <button class="product-card__favorite" aria-label="Agregar a favoritos">
            <i data-lucide="heart" class="product-card__favorite-icon"></i>
          </button>
          <img src="../resources/img1.jpg" alt="Producto 4" class="product-card__img" />
          <h2 class="product-card__title">Sudadera Urbana</h2>
          <p class="product-card__price">$89.000</p>
          <button class="btn product-card__btn">Agregar</button>
        </article>
      </section>
    </main>
  </div>

  <script>
    lucide.createIcons();
  </script>
  <!-- <script type="module" src="../js/main.js"></script> -->
</body>
</html>
