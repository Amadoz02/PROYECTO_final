<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Registro - Urban_Pro</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="body body--register">
 <a href="./index.html" class="btn--back btn"><span class="material-symbols-outlined">arrow_left_alt</span></a>

    <section class="register__container form">
      <h1 class="form__title">Urban<span class="form__brand">_Pro</span></h1>
      
      <form class="form__group" novalidate>
        <div class="register__group">
          <label for="nombre" class="form__label">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" class="form__input register__input" required />
        </div>

        <div class="register__group">
          <label for="correo" class="form__label">Correo electr칩nico</label>
          <input type="email" id="correo" name="correo" class="form__input register__input" required />
        </div>

        <div class="register__group">
          <label for="password" class="form__label">Contrase침a</label>
          <input type="password" id="password" name="password" class="form__input register__input" required />
        </div>

        <div class="register__group">
          <label for="ciudad" class="form__label">Ciudad</label>
          <input type="text" id="ciudad" name="ciudad" class="form__input register__input" required />
        </div>

        <div class="register__group">
          <label for="departamento" class="form__label">Departamento</label>
          <input type="text" id="departamento" name="departamento" class="form__input register__input" required />
        </div>

        <div class="register__group">
          <label for="codigo_postal" class="form__label">C칩digo Postal</label>
          <input type="text" id="codigo_postal" name="codigo_postal" class="form__input register__input register__input" required />
        </div>
        <div class="register__group">
          <label for="direccion" class="form__label">Direcci칩n</label>
          <input type="text" id="direccion" name="direccion" class="form__input register__input" required />
        </div>

        <div class="register__group">
          <label for="observaciones" class="form__label">Observaciones</label>
          <textarea id="observaciones" name="observaciones" class="register__textarea" rows="3"></textarea>
        </div>

        <button  type="submit" class="register__button btn" >Registrarse</button>
      </form>
    </section>
    <script type="module" src="../js/register.js"></script>

</body>
</html>
